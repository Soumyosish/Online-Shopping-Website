<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signupstyle.css">
    <link rel="shortcut icon" href="loginicon.jpg" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Sign Up</h1>
            <div class="input-box">
                <input type="text" placeholder="Enter your Name" required>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Enter your email-Id" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Create New Password" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Confirm the Password" required>
            </div>
            <div>
                <button type="submit" class="btn" formaction="index.html">Sign In</button>
            </div>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="feedback.css">
    <link rel="shortcut icon" href="feedbackicon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Connect With Us</h1>
        <p>We would love to respond to your queries and would help us to improve ourselves through your feedback.Feel free to get in touch with us</p>
    </div>
    <div class="contact-box">
    <div class="contact-left">
        <h3>Sent your request</h3>
        <form>
            <div class="input-row">
                <div class="input-group">
                    <label>Name</label>
                    <input type="text" placeholder="Your name" required>
                    </div>
                    <div class="input-group">
                        <label>Phone-number</label>
                        <input type="digit" placeholder="+91 1111111111" required>
                        <div class="input-group">
                            <label>Email</label>
                            <input type="email" placeholder="email jsd.123@gmail.com" required>
                            </div>
                            <div class="input-group">
                                <label>Subject</label>
                                <input type="Subject" placeholder="Your feedback" required><br>
                                <label for="file" required>Upload File as feedback in jpg format:</label>
                                <input type="file" name="file" id="file" accept=".jpg" required><br>
                                <button type="submit" formaction="homepage.html">Submit</buttom>
                                <button type="reset" >Reset</button>
                            </div>    
                        </div>
                </div>
        </form>
    </div>
</body>
</html>
